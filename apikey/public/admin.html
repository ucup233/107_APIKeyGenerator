<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Login / Register</title>
  <style>
    :root{
      --bg:#f6f9fc; --card:#fff; --accent:#2B80FF; --muted:#6B7A90; --accent-contrast:#fff;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--bg),#eaf3ff);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#0f1724;padding:20px;
    }
    .card{
      width:100%;max-width:420px;background:var(--card);
      padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(43,128,255,0.06);
      display:flex;flex-direction:column;gap:12px;
    }
    .head{display:flex;flex-direction:column;gap:4px}
    .head h1{margin:0;font-size:18px}
    .sub{margin:0;color:var(--muted);font-size:13px}
    .fields{display:flex;flex-direction:column;gap:12px;margin-top:4px}
    label{font-size:12px;color:var(--muted)}
    input{
      width:100%;padding:12px;border-radius:10px;border:1px solid #e6eef9;
      background:#fff;font-size:14px;outline:none;transition:box-shadow .12s;
    }
    input:focus{box-shadow:0 6px 18px rgba(43,128,255,0.08);border-color:var(--accent)}
    .controls{display:flex;gap:8px;align-items:center;margin-top:6px}
    .btn{padding:10px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--accent);color:var(--accent-contrast);flex:1}
    .btn.ghost{background:transparent;border:1px solid #d8e6ff;color:var(--accent);min-width:120px}
    .msg{font-size:13px;color:#0b8a3f;display:none;margin-top:6px}
    .note{font-size:12px;color:var(--muted);margin-top:8px;text-align:right}
    @media(max-width:480px){.card{padding:18px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="head">
      <h1 id="title">Admin Login</h1>
      <p class="sub">Masuk untuk melihat dashboard. Atau daftar admin baru jika perlu.</p>
    </div>

    <div class="fields">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="admin@contoh.com" autocomplete="username" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
      </div>
    </div>

    <div class="controls">
      <button id="submitBtn" class="btn primary" onclick="submit()">Login</button>
      <button id="toggleBtn" class="btn ghost" onclick="toggle()">Register</button>
    </div>

    <div id="msg" class="msg" role="status" aria-live="polite"></div>
    <div class="note">Setelah login Anda akan diarahkan ke dashboard.</div>
  </div>

  <script>
    let mode = 'login' // default
    const titleEl = document.getElementById('title')
    const toggleBtn = document.getElementById('toggleBtn')
    const submitBtn = document.getElementById('submitBtn')
    const msgEl = document.getElementById('msg')

    function setUI(){
      titleEl.innerText = mode === 'login' ? 'Admin Login' : 'Admin Register'
      // tombol toggle menampilkan opsi berlawanan sesuai permintaan
      toggleBtn.innerText = mode === 'login' ? 'Register' : 'Login'
      submitBtn.innerText = mode === 'login' ? 'Login' : 'Register'
      // update autocomplete for password
      document.getElementById('password').autocomplete = mode === 'login' ? 'current-password' : 'new-password'
      msgEl.style.display = 'none'
    }

    function toggle(){
      mode = mode === 'login' ? 'register' : 'login'
      setUI()
    }

    async function submit(){
      const Email = document.getElementById('email').value.trim()
      const Password = document.getElementById('password').value.trim()
      if(!Email || !Password) return show('Lengkapi field')
      try {
        const res = await fetch(mode === 'register' ? '/admin/register' : '/admin/login',{
          method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({Email,Password})
        })
        const data = await res.json()
        if(data.success){
          if(mode === 'login'){ localStorage.setItem('adminToken', data.token); window.location.href = '/admin/dashboard' }
          else show('Pendaftaran berhasil. Silakan login.')
        } else show(data.message || 'Gagal')
      } catch(e){ show('Kesalahan koneksi') }
    }

    function show(t){ msgEl.innerText = t; msgEl.style.display = 'block'; setTimeout(()=>msgEl.style.display='none',3000) }

    // inisialisasi UI sesuai mode awal
    setUI()
  </script>
</body>
</html>
