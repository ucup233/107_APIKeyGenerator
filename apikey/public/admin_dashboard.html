<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    :root{--bg:#f6f9fc;--card:#fff;--accent:#2B80FF;--danger:#E24B4B;--muted:#6B7A90}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg),#eef7ff);color:#0f1724;padding:20px}
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{margin:0;font-size:18px}
    .btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
    .btn.logout{background:#fff;border:1px solid #d8e6ff;color:var(--accent)}
    table{width:100%;border-collapse:collapse;background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 8px 24px rgba(43,128,255,0.06)}
    thead th{background:#f4fbff;color:var(--muted);font-size:13px;padding:12px;text-align:left}
    tbody td{padding:12px;border-top:1px solid #f1f7ff;font-size:14px;color:#0f1724}
    .key{font-family:monospace;font-size:13px;color:#08306b}
    .status.active{color:#0BB57A;font-weight:700}
    .status.inactive{color:var(--danger);font-weight:700}
    .action-btn{padding:6px 8px;border-radius:8px;border:none;cursor:pointer}
    .del{background:var(--danger);color:#fff}
    @media(max-width:880px){table{font-size:13px}thead th:nth-child(4),tbody td:nth-child(4){display:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Admin Dashboard</h1>
      <div>
        <button class="btn logout" onclick="logout()">Logout</button>
      </div>
    </header>

    <table id="tbl" role="table" aria-label="Daftar user">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Nama</th>
          <th>Email</th>
          <th>API Key</th>
          <th>OutOfDate</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('adminToken')
    if(!token) location.href = '/admin'

    async function load(){
      const res = await fetch('/admin/users',{headers:{'Authorization':'Bearer '+token}})
      if(res.status===401) return logout()
      const rows = await res.json()
      const tbody = document.querySelector('#tbl tbody')
      tbody.innerHTML = ''
      rows.forEach(r=>{
        const tr = document.createElement('tr')
        const statusClass = (r.status === 'active') ? 'status active' : 'status inactive'
        tr.innerHTML = `
          <td>${r.user_id}</td>
          <td>${escapeHtml(r.FirstName)} ${escapeHtml(r.LastName)}</td>
          <td>${escapeHtml(r.Email)}</td>
          <td class="key">${escapeHtml(r.ApiKey)}</td>
          <td>${r.OutOfDate}</td>
          <td class="${statusClass}">${r.status}</td>
          <td><button class="action-btn del" onclick="del(${r.user_id})">Delete</button></td>
        `
        tbody.appendChild(tr)
      })
    }

    async function del(id){
      if(!confirm('Hapus user dan API?')) return
      const res = await fetch('/admin/user/'+id,{method:'DELETE',headers:{'Authorization':'Bearer '+token}})
      if(res.ok) load()
      else alert('Gagal menghapus')
    }

    function logout(){ localStorage.removeItem('adminToken'); location.href='/admin' }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])) }

    load()
  </script>
</body>
</html>
